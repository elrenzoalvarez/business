<section>
    <article>
        <h2>Contactenos</h2>
        <form action="mailto:info@business.com" method="post">
<table border="1" width="100%">
    <tr>
        <td>NOMBRE</td>
        <td><input type="text" name="nombre" placeholder="ingrese su nombre"  required /></td>
    </tr>
    <tr>
        <td>DIRECCION</td>
        <td><input type="text" name="direccion" placeholder="ingrese su direccion" /></td>
    </tr>
    <tr>
        <td>TELEFONO</td>
        <td><input type="text" name="telefono" placeholder="ingrese su telefono" /></td>
    </tr>
    <tr>
        <td>MAIL</td>
        <td><input type="text" name="email" placeholder="ingrese su mail" /></td>
    </tr>
    <tr>
        <td>LOCALIDAD</td>
        <td><input type="text" name="localidad" placeholder="ingrese su localidad" /></td>
    </tr>
    <tr>
        <td>PROVINCIA</td>
        <td><input type="text" name="provincia" placeholder="ingrese su provincia" /></td>
    </tr>
    <tr>
        <td>SEXO</td>
        <td><input type="radio" name="sexo" value="masculino" />Masculino
        <input type="radio" name="sexo" value="femenino" />Femenino</td>
    </tr>
    <tr>
        <td>FORMA DE PAGO</td>
        <td><select name="formapago">
            <option value="">Tarjeta</option>
            <option value="">Deposito Bancario</option>
            <option value="">Rapipago / pago facil</option>
        </select></td>
    </tr>
    <tr>
        <td><input type="date" name="fechanac" placeholder="dd/mm/aaa" /></td>
    </tr>
    <tr>
        <td><input type="subit" value="enviar" /></td>
        <td><input type="reset" value="cancelar" /></td>
    </tr>
</table>
        </form>
